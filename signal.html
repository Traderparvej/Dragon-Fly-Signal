<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>DragonFly ‚Äî AI Real Time Signal</title>
<style>
:root {
  --bg:#081024;--panel:#0f1530;--muted:#9fb0d6;--text:#fff;--accent:#6a8dff;
}
body {
  background:var(--bg);color:var(--text);font-family:Arial, sans-serif;margin:0;padding:0;display:flex;flex-direction:column;align-items:center;min-height:100vh;
}
.container {
  width:90%;max-width:600px;background:var(--panel);padding:20px;border-radius:10px;margin-top:30px;box-shadow:0 0 15px #00000040;
}
h1 {
  text-align:center;color:var(--accent);margin-bottom:10px;font-size:22px;
}
label {
  display:block;margin:10px 0 5px;color:var(--muted);
}
input {
  width:100%;padding:10px;border:none;border-radius:5px;background:#141b3a;color:var(--text);font-size:16px;
}
button {
  width:100%;padding:10px;margin-top:15px;background:var(--accent);border:none;border-radius:5px;font-size:16px;color:#fff;cursor:pointer;
}
button:hover {opacity:0.9;}
.output {
  margin-top:20px;background:#0b1030;padding:15px;border-radius:8px;white-space:pre-wrap;font-family:"Courier New",monospace;font-size:15px;line-height:1.5;
}
.copy-btn {
  margin-top:10px;padding:8px 15px;background:#1b254d;border:none;border-radius:5px;color:#fff;cursor:pointer;font-size:14px;
}
.hidden {display:none;}
.admin-panel {margin-top:30px;text-align:center;}
</style>
</head>
<body>
<div class="container">
  <h1>DragonFly ‚Äî AI Real Time Signal</h1>

  <div id="license-section">
    <label>Enter License Key</label>
    <input type="password" id="licenseKey" placeholder="Enter your license...">
    <button onclick="checkLicense()">Activate License</button>
  </div>

  <div id="signal-section" class="hidden">
    <label>Number of Signals</label>
    <input type="number" id="signalCount" placeholder="Enter number of signals" min="1" max="20">
    <button onclick="generateSignal()">Generate Signal</button>
    <div class="output" id="outputBox"></div>
    <button class="copy-btn" onclick="copyOutput()">Copy Signal</button>
  </div>

  <div id="admin-section" class="hidden admin-panel">
    <label>Enter Admin Password</label>
    <input type="password" id="adminPass" placeholder="Admin password">
    <button onclick="checkAdmin()">Login Admin Panel</button>
    <div id="admin-panel-content" class="hidden">
      <p>‚úÖ Admin License Control Panel Active</p>
    </div>
  </div>
</div>

<script>
const pairs = [
"USD/ARS (OTC)","USD/EGP (OTC)","USD/BDT (OTC)","USD/INR (OTC)","NZD/JPY (OTC)","AUD/CHF (OTC)",
"CAD/CHF (OTC)","USD/CHF (OTC)","USD/ZAR (OTC)","USD/BRL (OTC)","GBP/CAD (OTC)","GBP/CHF (OTC)",
"USD/COP (OTC)","EUR/CHF (OTC)","USD/PKR (OTC)","NZD/CHF (OTC)","AUD/JPY (OTC)","CAD/JPY (OTC)",
"AUD/CAD (OTC)","GBP/JPY (OTC)","USD/CAD (OTC)","GBP/AUD (OTC)","NZD/USD (OTC)","USD/NGN (OTC)",
"GBP/USD (OTC)","AUD/USD (OTC)","CHF/JPY (OTC)","EUR/CAD (OTC)","EUR/GBP (OTC)","EUR/JPY (OTC)",
"EUR/USD (OTC)","NZD/CAD (OTC)","USD/DZD (OTC)","USD/IDR (OTC)","USD/JPY (OTC)","USD/MXN (OTC)",
"USD/PHP (OTC)","USD/TRY (OTC)","EUR/AUD (OTC)","EUR/SGD (OTC)","EUR/NZD (OTC)","AUD/NZD (OTC)"
];

function checkLicense(){
  const key=document.getElementById('licenseKey').value.trim();
  if(key==="@Traderparvej@2025"){
    document.getElementById('license-section').classList.add('hidden');
    document.getElementById('signal-section').classList.remove('hidden');
    document.getElementById('admin-section').classList.remove('hidden');
    alert("‚úÖ License Activated Successfully!");
  } else {
    alert("‚ùå Invalid License Key");
  }
}

function checkAdmin(){
  const pass=document.getElementById('adminPass').value.trim();
  if(pass==="@Traderparvej@"){
    document.getElementById('admin-panel-content').classList.remove('hidden');
    alert("‚úÖ Admin Access Granted");
  } else {
    alert("‚ùå Wrong Password");
  }
}

function generateSignal(){
  const count=parseInt(document.getElementById('signalCount').value)||6;
  const selectedPairs=[];
  while(selectedPairs.length<count && selectedPairs.length<pairs.length){
    const rand=pairs[Math.floor(Math.random()*pairs.length)];
    if(!selectedPairs.includes(rand)) selectedPairs.push(rand);
  }

  let output=`üöÄ ùóóùóøùóÆùó¥ùóºùóªùóôùóπùòÜ ùóîùóú Future ùó¶ùó∂ùó¥ùóªùóÆùóπ\n‚úîÔ∏è1-Step MTG | ‚è∞ UTC +06:00\n‚è±1-Minute Trade \n‚ï≠‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚ïÆ\n‚îÇ üß† Strategy: Opposite Candle ‚îÇ\n‚ï∞‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚ïØ\n\n`;

  let now=new Date();
  for(let i=0;i<selectedPairs.length;i++){
    const randomGap=Math.floor(Math.random()*4)+2; // 2‚Äì5 minutes
    now.setMinutes(now.getMinutes()+randomGap);
    const hr=String(now.getHours()).padStart(2,'0');
    const min=String(now.getMinutes()).padStart(2,'0');
    output+=`ùôºùü∑ ${hr}:${min} ${selectedPairs[i]}\n`;
  }

  output+=`\nüîó Software: Dragonfly AI Signal Bot\nüë§ Owner: @TraderParvej`;
  document.getElementById('outputBox').textContent=output;
}

function copyOutput(){
  const text=document.getElementById('outputBox').textContent;
  navigator.clipboard.writeText(text);
}
</script>
</body>
</html>
