<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dragon Fly Signal - Cyber Hacking Pro</title>
<link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
body {
  margin:0; font-family:'Share Tech Mono','Poppins',sans-serif;
  background:#0d0d0d; color:#00ff88;
  display:flex; flex-direction:column; align-items:center; padding:20px;
  background-image: radial-gradient(circle at 20% 20%, #0f0, transparent 25%), radial-gradient(circle at 80% 80%, #0ff, transparent 25%);
  background-size: cover;
}

h1 {
  color:#00ff88; text-shadow:0 0 5px #0f0, 0 0 10px #0ff;
  margin-bottom:20px; text-align:center; font-size:2rem;
  letter-spacing:2px;
}

.controls {
  display:flex; flex-wrap:wrap; justify-content:center; gap:15px; margin-bottom:20px;
  max-width:950px;
}

.controls select, .controls input[type=number], #license {
  padding:12px; border-radius:8px; border:1px solid #0ff;
  background: rgba(0,0,0,0.4); color:#0ff;
  flex:1 1 140px; min-width:140px; text-align:center;
  font-weight:bold; transition:0.3s;
}

.controls select:focus, .controls input:focus {
  outline:none; border-color:#0f0; box-shadow:0 0 10px #0f0;
}

.controls button {
  padding:12px 25px; border:none; border-radius:8px; font-weight:bold;
  cursor:pointer; background:#000; color:#0ff; border:1px solid #0ff;
  flex:1 1 140px; transition:0.3s;
}

.controls button:hover {
  background:#0f0; color:#000; box-shadow:0 0 10px #0f0;
}

#output { width:100%; max-width:950px; margin-top:20px; font-family:'Share Tech Mono', monospace; }

.signal-card {
  background: rgba(0,0,0,0.4);
  border:1px solid #0f0;
  padding:14px; border-radius:10px;
  margin-bottom:12px; display:flex; justify-content:space-between;
  color:#0ff; font-weight:bold;
  transition:0.3s;
}

.signal-card:hover { box-shadow:0 0 15px #0f0; }

.call { color:#0f0; font-weight:bold; }
.put { color:#f00; font-weight:bold; }

#output p, #output a { color:#0ff; font-weight:bold; text-decoration:none; }
#output a:hover { text-decoration:underline; }

@media (min-width:1024px){
  h1{ font-size:2.8rem; }
  .controls select,.controls input,#license,.controls button{
    padding:14px 18px; font-size:1rem;
  }
}
</style>
</head>
<body>

<h1>Quotex Dragon Fly Signal</h1>

<div class="controls">
  <select id="utc">
    <option value="+0">UTC +00:00</option>
    <option value="+1">UTC +01:00</option>
    <option value="+2">UTC +02:00</option>
    <option value="+3">UTC +03:00</option>
    <option value="+4">UTC +04:00</option>
    <option value="+5">UTC +05:00</option>
    <option value="+6" selected>UTC +06:00 üáßüá©</option>
    <option value="+7">UTC +07:00</option>
    <option value="+8">UTC +08:00</option>
  </select>

  <select id="marketType" onchange="updateAssets()">
    <option value="Real">Real</option>
    <option value="OTC">OTC</option>
  </select>

  <select id="asset"></select>

  <select id="timeframe">
    <option value="1">1 MIN</option>
    <option value="5">5 MIN</option>
    <option value="15">15 MIN</option>
  </select>

  <input type="number" id="numSignals" placeholder="Number of Signals" min="1" max="20" value="5">

  <select id="signalType">
    <option value="Call">Call</option>
    <option value="Put">Put</option>
    <option value="Both">Both</option>
  </select>

  <input type="text" id="license" placeholder="Enter License Key" style="display:none;">

  <button onclick="generateSignals()">Generate Signals</button>
  <button onclick="copySignals()">Copy All</button>
  <button onclick="resetSignals()">Reset</button>
</div>

<div id="output"></div>

<script>
const realAssets = ["EUR/JPY","USD/JPY","CAD/JPY","NZD/USD","EUR/USD","GBP/USD","AUD/JPY","GBP/CAD","USD/CAD","AUD/CAD","AUD/USD","GBP/AUD","GBP/JPY","USD/CHF","EUR/GBP"];
const otcAssets = ["EUR/USD (OTC)","NZD/CAD (OTC)","USD/INR (OTC)","AUD/JPY (OTC)","AUD/USD (OTC)","CAD/CHF (OTC)","USD/DZD (OTC)","USD/PKR (OTC)","AUD/NZD (OTC)","EUR/SGD (OTC)","USD/CHF (OTC)","USD/BRL (OTC)","EUR/CAD (OTC)","NZD/CHF (OTC)","NZD/JPY (OTC)","USD/NGN (OTC)","USD/TRY (OTC)","USD/COP (OTC)","USD/EGP (OTC)","CHF/JPY (OTC)","GBP/CAD (OTC)","NZD/USD (OTC)","USD/MXN (OTC)","AUD/CAD (OTC)","AUD/CHF (OTC)","EUR/AUD (OTC)","EUR/CHF (OTC)","EUR/GBP (OTC)","GBP/JPY (OTC)","USD/CAD (OTC)","USD/PHP (OTC)","USD/BDT (OTC)","GBP/AUD (OTC)","USD/ARS (OTC)","USD/IDR (OTC)","USD/JPY (OTC)","USD/ZAR (OTC)","GBP/USD (OTC)","CAD/JPY (OTC)","GBP/CHF (OTC)","GBP/NZD (OTC)","EUR/NZD (OTC)"];

function updateAssets(){
  const marketType = document.getElementById("marketType").value;
  const assetDropdown = document.getElementById("asset");
  assetDropdown.innerHTML = "";
  const list = marketType==="Real"? realAssets : otcAssets;
  list.forEach(a=>{
    const opt=document.createElement("option");
    opt.value=a; opt.textContent=a;
    assetDropdown.appendChild(opt);
  });
}
updateAssets();

async function generateSignals(){
  const licenseInput = document.getElementById("license");
  const output = document.getElementById("output");

  if(licenseInput.style.display==="none"){
    licenseInput.style.display="block";
    output.innerHTML=`<p>‚ùå License ‡¶®‡¶ø‡¶§‡ßá Telegram ‡¶è ‡¶Ø‡ßã‡¶ó‡¶æ‡¶Ø‡ßã‡¶ó ‡¶ï‡¶∞‡ßÅ‡¶®:</p>
      <p><a href="https://t.me/QxParvej" target="_blank">QxParvej</a></p>
      <p><a href="https://t.me/+SsTMPgPVYoVlNTQ1" target="_blank">Telegram Group</a></p>`;
    licenseInput.focus();
    return;
  }

  const license = licenseInput.value.trim();
  if(license!=="DragonFly100"){
    output.innerHTML=`<p>‚ùå License ‡¶®‡¶ø‡¶§‡ßá Telegram ‡¶è ‡¶Ø‡ßã‡¶ó‡¶æ‡¶Ø‡ßã‡¶ó ‡¶ï‡¶∞‡ßÅ‡¶®:</p>
      <p><a href="https://t.me/QxParvej" target="_blank">QxParvej</a></p>
      <p><a href="https://t.me/+SsTMPgPVYoVlNTQ1" target="_blank">Telegram Group</a></p>`;
    licenseInput.focus();
    return;
  }

  output.innerHTML=`<p style="color:#0ff;">Generating...</p>`;

  await new Promise(r=>setTimeout(r,1000)); // small pause

  output.innerHTML="";
  const num = parseInt(document.getElementById("numSignals").value)||5;
  const type = document.getElementById("signalType").value;
  const asset = document.getElementById("asset").value;
  let now = new Date();

  for(let i=0;i<num;i++){
    const randomGap = Math.floor(Math.random()*6)+5;
    now.setMinutes(now.getMinutes()+randomGap);
    let h=now.getHours().toString().padStart(2,'0');
    let m=now.getMinutes().toString().padStart(2,'0');
    let sigTime=`${h}:${m}`;
    let sigType=type==="Both"? (Math.random()>0.5?"Call":"Put") : type;
    const card=document.createElement("div");
    card.className="signal-card";
    card.innerHTML=`<span>${sigTime} | ${asset}</span> <span class="${sigType.toLowerCase()}">${sigType}</span>`;
    output.appendChild(card);
    await new Promise(r=>setTimeout(r,10000)); // 10s delay for each signal
  }
}

function copySignals(){
  const output = document.getElementById("output");
  const text = Array.from(output.children).map(c=>c.innerText).join("\n");
  navigator.clipboard.writeText(text).then(()=>alert("Signals copied!"));
}

function resetSignals(){ document.getElementById("output").innerHTML=""; }
</script>

</body>
</html>
