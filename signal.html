<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>DragonFly ‚Äî AI Real Time Signal</title>
<style>
:root{--bg:#081024;--panel:#0f1530;--muted:#9fb0d6;--text:#ffffff;--accent:#6dd6ff;--green:#4caf50;}
*{box-sizing:border-box;}
body{margin:0;font-family:Inter,system-ui,Arial;background:linear-gradient(180deg,#05102a,#081024);color:var(--text);}
.wrap{max-width:1100px;margin:18px auto;padding:18px;}
header{display:flex;align-items:center;justify-content:space-between;gap:12px;flex-wrap:wrap;}
header h1{margin:0;font-size:20px;display:flex;align-items:center;gap:12px;}
.card{background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(0,0,0,0.03));border:1px solid rgba(255,255,255,0.04);border-radius:12px;padding:14px;margin-bottom:12px;}
.grid{display:grid;grid-template-columns:repeat(3,1fr);gap:12px;}
label{font-size:13px;color:var(--muted);display:block;margin-bottom:6px;}
select,button,input,textarea{width:100%;padding:10px;border-radius:10px;border:1px solid rgba(255,255,255,0.06);font-weight:600;}
select,input,textarea{background:rgba(255,255,255,0.95);color:#000;font-weight:500;}
.controls{display:flex;gap:10px;margin-top:12px;}
.controls button{flex:1;background:var(--accent);color:#000;border:none;border-radius:10px;cursor:pointer;font-weight:700;transition:0.18s;}
.controls button:hover{opacity:0.95;}
.license-status{margin-top:6px;font-weight:600;font-size:14px;}
footer{text-align:center;color:#9fb0d6;font-size:13px;margin-top:16px;}
.signal-modal-backdrop{position:fixed;inset:0;background:rgba(0,0,0,0.6);display:none;align-items:center;justify-content:center;z-index:1200;}
.signal-modal{background:linear-gradient(180deg,#0f1530,#111a3a);padding:16px;border-radius:14px;width:92%;max-width:380px;color:#fff;box-shadow:0 12px 30px rgba(0,0,0,0.6);text-align:left;font-family:'Courier New',monospace;font-size:13px;line-height:1.4;border:1px solid rgba(255,255,255,0.05);}
.signal-text{white-space:pre-wrap;font-family:'Courier New',monospace;font-size:13px;line-height:1.45;color:#eee;background:rgba(255,255,255,0.03);border:1px solid rgba(255,255,255,0.05);border-radius:8px;padding:10px;margin-bottom:8px;}
.signal-modal button{width:100%;padding:9px;border:none;border-radius:8px;background:var(--accent);font-weight:700;cursor:pointer;margin-top:6px;}
.analysis-overlay{position:fixed;inset:0;background:rgba(0,0,0,0.85);display:none;align-items:center;justify-content:center;z-index:1400;flex-direction:column;color:#fff;font-family:Arial,sans-serif;text-align:center;}
.analysis-overlay .text{font-size:18px;font-weight:700;margin-bottom:12px;}
.analysis-overlay .spinner{width:50px;height:50px;border:6px solid #eee;border-top-color:#6dd6ff;border-radius:50%;animation:spin 1s linear infinite;margin:auto;}
@keyframes spin{0%{transform:rotate(0deg);}100%{transform:rotate(360deg);}}
.admin-login-backdrop{position:fixed;inset:0;background:rgba(0,0,0,0.55);display:none;align-items:center;justify-content:center;z-index:1300;}
.admin-login{background:#0b1220;padding:16px;border-radius:10px;width:90%;max-width:380px;color:#fff;box-shadow:0 12px 40px rgba(0,0,0,0.6);}
.admin-login h3{margin:0 0 10px 0;}
.admin-login input{width:100%;padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,0.06);margin-bottom:8px;}
.admin-login .row{display:flex;gap:8px;}
.admin-login .row button{flex:1;padding:10px;border-radius:8px;border:none;cursor:pointer;}
#adminPanel{display:none;margin-top:10px;}
.code-box{word-break:break-all;padding:8px;background:rgba(0,0,0,0.2);border-radius:6px;margin-top:8px;font-family:monospace;font-size:13px;}
.asset-checkbox label{cursor:pointer;display:block;margin-bottom:4px;}
.asset-checkbox input{margin-right:6px;}
@media (max-width:880px){.grid{grid-template-columns:1fr;}}
</style>
</head>
<body>
<div class="wrap">
<header>
<h1>üêâ DragonFly ‚Äî AI Real Time Signal</h1>
<div>
<span class="license-status" id="licenseStatus">License Inactive ‚ùå</span>
<div class="small-note" id="deviceIdDiv"></div>
</div>
</header>

<section class="card">
<label>Enter License Key (Member)</label>
<input type="text" id="licenseInput" placeholder="Paste license key here">
<button id="activateBtn" style="margin-top:10px;">Activate License</button>
</section>

<section class="card">
<div class="grid">
  <div>
    <label>Market</label>
    <select id="market">
      <option value="OTC">OTC</option>
      <option value="REAL">REAL</option>
    </select>
  </div>
  <div>
    <label>Timeframe</label>
    <select id="timeframe">
      <option value="1m" selected>1 minute</option>
      <option value="5m">5 minutes</option>
      <option value="15m">15 minutes</option>
      <option value="1h">1 hour</option>
    </select>
  </div>
  <div>
    <label>Assets (Tap to select multiple)</label>
    <div id="assetContainer" class="asset-checkbox" style="max-height:200px;overflow-y:auto;border:1px solid rgba(255,255,255,0.1);border-radius:8px;padding:8px;background:rgba(255,255,255,0.05);"></div>
  </div>

  <div>
    <label>Number of Signals</label>
    <input type="number" id="numSignals" value="1" min="1" placeholder="Enter number of signals">
  </div>

  <div>
    <label>Signal Mode</label>
    <select id="signalMode">
      <option value="OPPOSITE" selected>Opposite Candle</option>
      <option value="CALL">Call (Only)</option>
      <option value="PUT">Put (Only)</option>
      <option value="BOTH">Both (Call/Put)</option>
    </select>
  </div>

</div>
<div class="controls" style="margin-top:12px;">
<button id="generate">Generate Signal</button>
<button id="reset">Reset</button>
</div>
</section>

<section class="card" id="adminPanel">
<h3>üîß Admin ‚Äî License Generator</h3>
<div style="margin-bottom:8px;"><label>Device ID to give license</label><input type="text" id="adminDeviceId" placeholder="Enter device ID"></div>
<div style="margin-bottom:8px;"><label>License Duration (days)</label><input type="number" id="adminDuration" placeholder="e.g. 15" min="1"></div>
<div style="display:flex;gap:8px;">
<button id="generateLicenseBtn" style="flex:1;background:#4caf50;color:#fff;">Generate License</button>
<button id="copyLastLicenseBtn" style="flex:1;background:#2196f3;color:#fff;">Copy Last</button>
</div>
<div class="code-box" id="generatedBox" style="margin-top:10px;">Generated license will appear here.</div>
</section>

<div class="signal-modal-backdrop" id="signalModal">
<div class="signal-modal">
<div id="signalText" class="signal-text"></div>
<button id="copySignalBtn">üìã Copy Signal</button>
<button onclick="closeSignal()">Close</button>
</div>
</div>

<div class="analysis-overlay" id="analysisOverlay">
<div class="text">üîç AI Market Analysis... Please wait 10s</div>
<div class="spinner"></div>
</div>

<div class="admin-login-backdrop" id="adminLoginModal">
<div class="admin-login">
<h3>Admin Login</h3>
<input type="password" id="adminPasswordInput" placeholder="Enter admin password">
<div class="row" style="margin-top:6px;">
<button id="adminLoginSubmit" style="background:#4caf50;color:#fff;">Login</button>
<button id="adminLoginCancel" style="background:#f44336;color:#fff;">Cancel</button>
</div>
</div>
</div>

<footer>
¬© DragonFly ‚Äî Advance signals
<div style="margin-top:4px;font-size:10px;">
<button id="showAdminLoginBtn" style="background:transparent;border:none;color:#9fb0d6;cursor:pointer;">Admin Login</button>
</div>
</footer>

<script>
const ADMIN_PASSWORD="@Traderparvej@";
const LICENSE_STORAGE_PREFIX="dragon_license_";
let deviceId=localStorage.getItem("dragon_device_id");
if(!deviceId){deviceId=String(Math.floor(Math.random()*900000000+100000000));localStorage.setItem("dragon_device_id",deviceId);}
document.getElementById('deviceIdDiv').textContent="Device ID: "+deviceId;

const licenseInput=document.getElementById('licenseInput');
const activateBtn=document.getElementById('activateBtn');
const licenseStatus=document.getElementById('licenseStatus');
const adminPanel=document.getElementById('adminPanel');
const adminDeviceIdInput=document.getElementById('adminDeviceId');
const adminDurationInput=document.getElementById('adminDuration');
const generateLicenseBtn=document.getElementById('generateLicenseBtn');
const generatedBox=document.getElementById('generatedBox');
const copyLastLicenseBtn=document.getElementById('copyLastLicenseBtn');
const marketSel=document.getElementById('market');
const assetContainer=document.getElementById('assetContainer');
const timeframe=document.getElementById('timeframe');
const generateBtn=document.getElementById('generate');
const resetBtn=document.getElementById('reset');
const signalModal=document.getElementById('signalModal');
const signalText=document.getElementById('signalText');
const copySignalBtn=document.getElementById('copySignalBtn');
const adminLoginModal=document.getElementById('adminLoginModal');
const adminPasswordInput=document.getElementById('adminPasswordInput');
const adminLoginSubmit=document.getElementById('adminLoginSubmit');
const adminLoginCancel=document.getElementById('adminLoginCancel');
const showAdminLoginBtn=document.getElementById('showAdminLoginBtn');
const analysisOverlay=document.getElementById('analysisOverlay');
const signalModeSel=document.getElementById('signalMode');

let lastGenerated=null;

const OTCpairs=[
"USD/ARS (OTC)","USD/BDT (OTC)","USD/EGP (OTC)","USD/INR (OTC)","USD/IDR (OTC)","USD/MXN (OTC)",
"EUR/AUD (OTC)","EUR/CHF (OTC)","EUR/SGD (OTC)","GBP/CHF (OTC)","NZD/CAD (OTC)","AUD/NZD (OTC)",
"CAD/CHF (OTC)","EUR/NZD (OTC)","USD/PHP (OTC)","GBP/NZD (OTC)","USD/BRL (OTC)","USD/ZAR (OTC)",
"EUR/CAD (OTC)","AUD/CHF (OTC)","CHF/JPY (OTC)","NZD/CHF (OTC)","USD/COP (OTC)","USD/DZD (OTC)",
"USD/NGN (OTC)","USD/TRY (OTC)","USD/PKR (OTC)","NZD/JPY (OTC)","NZD/USD (OTC)"];
const REALpairs=['EUR/JPY','USD/JPY','EUR/USD'];

function fillAssetContainer(){
  assetContainer.innerHTML='';
  const pairs=marketSel.value==='REAL'?REALpairs:OTCpairs;
  pairs.forEach(p=>{
    const label=document.createElement('label');
    const checkbox=document.createElement('input');
    checkbox.type='checkbox';
    checkbox.value=p;
    label.appendChild(checkbox);
    label.appendChild(document.createTextNode(p));
    assetContainer.appendChild(label);
  });
}
fillAssetContainer();
marketSel.addEventListener('change',fillAssetContainer);

function makeLicenseKeyForDevice(deviceIdParam,days){
 const now=Date.now();
 const expiry=now+(days*24*60*60*1000);
 const rand=Math.floor(Math.random()*900000+100000);
 const payload=`${deviceIdParam}|${expiry}|${rand}`;
 return btoa(payload);
}
function validateLicenseKeyForThisDevice(key,deviceIdToCheck){
 try{
   const decoded=atob(key);
   const [dId,expiryStr]=decoded.split("|");
   const expiry=parseInt(expiryStr,10);
   if(String(dId)!==String(deviceIdToCheck))return false;
   if(Date.now()>expiry)return false;
   return true;
 }catch(e){return false;}
}
function saveLicenseToLocal(key){localStorage.setItem(LICENSE_STORAGE_PREFIX+deviceId,key);}
function loadLicenseLocal(){
 const key=localStorage.getItem(LICENSE_STORAGE_PREFIX+deviceId);
 if(!key)return false;
 if(validateLicenseKeyForThisDevice(key,deviceId)){
   licenseStatus.textContent="License Active ‚úÖ";
   licenseStatus.classList.add('active');
   return true;
 }
 return false;
}
loadLicenseLocal();

activateBtn.addEventListener('click',()=>{
 const entered=licenseInput.value.trim();
 if(!entered){alert("Paste license key.");return;}
 if(validateLicenseKeyForThisDevice(entered,deviceId)){
   saveLicenseToLocal(entered);
   licenseStatus.textContent="License Active ‚úÖ";
   licenseStatus.classList.add('active');
   alert("‚úÖ License activated successfully!");
 }else alert("‚ùå Invalid or expired license.");
});

showAdminLoginBtn.addEventListener('click',()=>{adminPasswordInput.value='';adminLoginModal.style.display='flex';adminPasswordInput.focus();});
adminLoginCancel.addEventListener('click',()=>{adminLoginModal.style.display='none';});
adminLoginSubmit.addEventListener('click',()=>{
 if(adminPasswordInput.value===ADMIN_PASSWORD){
   adminLoginModal.style.display='none';
   adminPanel.style.display='block';
   alert("Admin access granted.");
 }else alert("Wrong password.");
});

generateLicenseBtn.addEventListener('click',()=>{
 const dev=adminDeviceIdInput.value.trim();
 const days=parseInt(adminDurationInput.value,10);
 if(!dev||!days){alert("Enter device ID and duration.");return;}
 const key=makeLicenseKeyForDevice(dev,days);
 lastGenerated=key;
 generatedBox.textContent=key;
});
copyLastLicenseBtn.addEventListener('click',()=>{if(lastGenerated)navigator.clipboard.writeText(lastGenerated);});

function pad2(n){return String(n).padStart(2,'0');}
function toMono(str){
 const map={"0":"ùü∂","1":"ùü∑","2":"ùü∏","3":"ùüπ","4":"ùü∫","5":"ùüª","6":"ùüº","7":"ùüΩ","8":"ùüæ","9":"ùüø","A":"ùô∞","B":"ùô±","C":"ùô≤","D":"ùô≥","E":"ùô¥","F":"ùôµ","G":"ùô∂","H":"ùô∑","I":"ùô∏","J":"ùôπ","K":"ùô∫","L":"ùôª","M":"ùôº","N":"ùôΩ","O":"ùôæ","P":"ùôø","Q":"ùöÄ","R":"ùöÅ","S":"ùöÇ","T":"ùöÉ","U":"ùöÑ","V":"ùöÖ","W":"ùöÜ","X":"ùöá","Y":"ùöà","Z":"ùöâ","/":"/"," ":" ","(":"(",")":")"};
 return str.split('').map(ch=>map[ch]||ch).join('');
}

function showSignal(){
 const selectedAssets=[...assetContainer.querySelectorAll('input:checked')].map(c=>c.value);
 if(selectedAssets.length===0){alert("Select at least one asset.");return;}
 const numSignals=parseInt(document.getElementById('numSignals').value)||1;
 const mode=signalModeSel.value;
 const now=new Date();
 let msg="üöÄ ùóóùóøùóÆùó¥ùóºùóªùóôùóπùòÜ ùóîùóú Future ùó¶ùó∂ùó¥ùóªùóÆùóπ\n‚úîÔ∏è1-Step MTG | ‚è∞ UTC +06:00\n‚è±Ô∏è1-Minute Trade \n‚ï≠‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚ïÆ\n‚îÇ üß† Strategy: "+(mode==="OPPOSITE"?"Opposite Candle":(mode==="CALL"?"Force: CALL":(mode==="PUT"?"Force: PUT":"Both Call/Put")))+"\n‚ï∞‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚ïØ\n\n";
 for(let i=0;i<numSignals;i++){
   const asset=selectedAssets[i%selectedAssets.length];
   const gap=3+Math.floor(Math.random()*3);
   now.setMinutes(now.getMinutes()+gap);
   const timeStr=pad2(now.getHours())+":"+pad2(now.getMinutes());
   const monoTime=toMono(timeStr);
   const monoAsset=toMono(asset.toUpperCase());
   let sideLabel="";
   if(mode==="CALL") sideLabel="CALL";
   else if(mode==="PUT") sideLabel="PUT";
   else if(mode==="BOTH") sideLabel=Math.random()<0.5?"CALL":"PUT";
   if(mode==="OPPOSITE"){
     msg+=`ùôºùü∑ ${monoTime} ${monoAsset}\n`;
   }else{
     const monoSide=toMono(" "+sideLabel);
     msg+=`ùôºùü∑ ${monoTime} ${monoAsset}${monoSide}\n`;
   }
 }
 msg+="\nüîó Software: Dragonfly AI Signal Bot\nüë§ Owner: @TraderParvej";
 signalText.textContent=msg;
 signalModal.style.display='flex';
}

resetBtn.addEventListener('click',()=>{assetContainer.querySelectorAll('input').forEach(c=>c.checked=false);});
copySignalBtn.addEventListener('click',()=>{navigator.clipboard.writeText(signalText.textContent);alert("Copied!");});
function closeSignal(){signalModal.style.display='none';}

generateBtn.addEventListener('click',()=>{
  if(!loadLicenseLocal()){ alert("‚ùå License required."); return; }
  analysisOverlay.style.display='flex';
  setTimeout(()=>{
    analysisOverlay.style.display='none';
    showSignal();
  }, 10000);
});
</script>
</body>
</html>
