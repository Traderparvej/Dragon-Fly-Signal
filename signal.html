<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>DragonFly ‚Äî Signal Generator</title>
<style>
:root{
  --bg:#081024;
  --panel:#0f1530;
  --muted:#9fb0d6;
  --text:#ffffff;
  --accent:#6dd6ff;
}
*{box-sizing:border-box;}
body{
  margin:0;
  font-family:Inter,ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
  background:linear-gradient(180deg,#05102a,#081024);
  color:var(--text);
}
.wrap{max-width:700px;margin:18px auto;padding:18px;}
header{display:flex;align-items:center;justify-content:space-between;gap:12px;flex-wrap:wrap;}
header h1{margin:0;font-size:20px;display:flex;align-items:center;gap:12px;}
.card{background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(0,0,0,0.03));border:1px solid rgba(255,255,255,0.04);border-radius:14px;padding:14px;margin-bottom:12px;}
label{font-size:13px;color:var(--muted);display:block;margin-bottom:6px;}
select,button{
  width:100%;
  padding:10px;
  border-radius:10px;
  border:1px solid rgba(255,255,255,0.06);
  background:rgba(255,255,255,0.9);
  color:#000;
  font-weight:600;
}
.controls{display:flex;gap:10px;margin-top:12px;}
.controls button{flex:1;background:var(--accent);color:#000;border:none;border-radius:10px;cursor:pointer;font-weight:600;}
.output{
  margin-top:12px;
  padding:12px;
  border-radius:12px;
  background:linear-gradient(180deg,rgba(255,255,255,0.01),rgba(0,0,0,0.02));
  border:1px solid rgba(255,255,255,0.03);
  min-height:200px;
  white-space:pre-wrap;
  font-family:'Courier New', Courier, monospace;
  color:#fff;
}
.asset-select-box {display:flex; flex-wrap:wrap; gap:8px; margin-top:6px;}
.asset-option {
  background:var(--panel);
  border:1px solid rgba(255,255,255,0.2);
  border-radius:8px;
  padding:8px 12px;
  cursor:pointer;
  user-select:none;
  transition:0.2s;
}
.asset-option.active {
  background:#10b98133;
  border-color:#10b981;
  color:#10b981;
  font-weight:600;
}
</style>
</head>
<body>
<div class="wrap">
<header>
<h1>üêâ DragonFly ‚Äî Signal Generator</h1>
</header>

<section class="card">
<div>
<label>Select Asset</label>
<div class="asset-select-box" id="assetBox"></div>
</div>
<div>
<label>Bollinger Band</label>
<select id="bbOption">
<option value="upper">Upper</option>
<option value="lower">Lower</option>
</select>
</div>

<div class="controls">
<button id="generate">Generate Signal</button>
<button id="copyOut">Copy Output</button>
</div>

<div class="output" id="output">‚ñ∂Ô∏è Press Generate to get your DragonFly Signal</div>
</section>
</div>

<script>
// ====== Pairs ======
const pairs = ['EUR/JPY','USD/JPY','CAD/JPY','NZD/USD','EUR/USD','GBP/USD','AUD/JPY','GBP/CAD','USD/CAD','AUD/CAD','AUD/USD','GBP/AUD','GBP/JPY','USD/CHF','EUR/GBP'];

// ====== Asset Box ======
const assetBox = document.getElementById('assetBox');
let selectedAsset = null;
pairs.forEach(pair=>{
  const div = document.createElement('div');
  div.className='asset-option';
  div.textContent=pair;
  div.addEventListener('click',()=>{
    assetBox.querySelectorAll('.asset-option').forEach(d=>d.classList.remove('active'));
    div.classList.add('active');
    selectedAsset = pair;
  });
  assetBox.appendChild(div);
});

// ====== Analysis Lines ======
const analysisLinesUpper = [
  "Price touched the Upper Bollinger Band. Short-term bullish momentum expected within 1 minute.",
  "Strong push above Upper Band indicates short-term upward movement.",
  "Price tested resistance zone and bounced, suggesting CALL entry."
];
const analysisLinesLower = [
  "Price rejected from Lower Band, probability of bearish continuation is high.",
  "Support at Lower Band holds, short-term downward momentum expected.",
  "Price touched Lower Band with bearish candle confirmation, suggesting PUT."
];

// ====== Utilities ======
function pad2(n){ return String(n).padStart(2,'0'); }

// ====== Generate Signal ======
const output = document.getElementById('output');
document.getElementById('generate').addEventListener('click',()=>{
  if(!selectedAsset){
    alert('Please select an asset!');
    return;
  }
  const bb = document.getElementById('bbOption').value;
  const now = new Date();
  now.setMinutes(now.getMinutes()+1);
  const timeStr = `${pad2(now.getHours())}:${pad2(now.getMinutes())}`;
  const direction = bb==='upper'?'CALL (Buy)':'PUT (Sell)';
  const analysisArr = bb==='upper'?analysisLinesUpper:analysisLinesLower;
  const analysis = analysisArr[Math.floor(Math.random()*analysisArr.length)];

  const text = 
`‚ú¶‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚ú¶
üêâ DRAGONFLY PREMIUM SIGNAL
‚ú¶‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚ú¶

üìä Pair          : ${selectedAsset}
‚è∞ Entry Time    : ${timeStr} (1 Minute Later)
‚åõ Signal Duration: 1 Minute
üìà Strategy      : Bollinger Band ‚Äì ${bb.charAt(0).toUpperCase()+bb.slice(1)} Zone
üéØ Direction     : ${direction}

üßæ Market Analysis
${analysis}

‚ö° Note: Execute the trade exactly after 1 minute for optimal entry.
‚ú¶‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚ú¶`;

  output.textContent = text;
});

// ====== Copy Button ======
document.getElementById('copyOut').addEventListener('click',()=>{
  navigator.clipboard.writeText(output.textContent);
  alert('Signal copied to clipboard ‚úÖ');
});
</script>
</body>
</html>
