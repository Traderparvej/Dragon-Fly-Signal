<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>DragonFly ‚Äî Signal Generator</title>
<style>
:root{
  --bg:#081024; --panel:#0f1530; --muted:#9fb0d6; --text:#ffffff;
  --accent:#6dd6ff; --green:#4caf50;
}
*{box-sizing:border-box;}
body{margin:0;font-family:Inter,ui-sans-serif,system-ui; background:linear-gradient(180deg,#05102a,#081024); color:var(--text);}
.wrap{max-width:1100px;margin:18px auto;padding:18px;}
header{display:flex;align-items:center;justify-content:space-between;gap:12px;flex-wrap:wrap;}
header h1{margin:0;font-size:20px;display:flex;align-items:center;gap:12px;}
.card{background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(0,0,0,0.03));border:1px solid rgba(255,255,255,0.04);border-radius:14px;padding:14px;margin-bottom:12px;}
.grid{display:grid;grid-template-columns:repeat(3,1fr);gap:12px;}
label{font-size:13px;color:var(--muted);display:block;margin-bottom:6px;}
select,button,input{width:100%;padding:10px;border-radius:10px;border:1px solid rgba(255,255,255,0.06);font-weight:600;}
select, input{background:rgba(255,255,255,0.9);color:#000;}
.controls{display:flex;gap:10px;margin-top:12px;}
.controls button{flex:1;background:var(--accent);color:#000;border:none;border-radius:10px;cursor:pointer;font-weight:600;transition:0.3s;}
.controls button:hover{opacity:0.9;}
.license-status{margin-top:6px;font-weight:600;font-size:14px;}
.license-status.active{color:var(--green);}
footer{text-align:center;color:var(--muted);font-size:13px;margin-top:16px;}
/* ==== Popup Compact ==== */
.signal-modal-backdrop{position:fixed;inset:0;background:rgba(0,0,0,0.6);display:none;align-items:center;justify-content:center;z-index:1000;}
.signal-modal{background:#0f1530;padding:14px;border-radius:12px;width:90%;max-width:320px;color:#fff;box-shadow:0 8px 24px rgba(0,0,0,0.5);text-align:center;font-size:13px;}
.signal-candle{display:flex;flex-direction:column;align-items:center;margin-bottom:12px;}
.signal-candle .wick{width:3px;height:14px;background:#ccc;}
.signal-candle .body{width:22px;height:0;}
@keyframes growUp{from{height:0;}to{height:40px;}}
@keyframes growDown{from{height:0;}to{height:40px;}}
.signal-text{text-align:left;white-space:pre-wrap;font-family:'Courier New', monospace;font-size:12px;line-height:1.4;color:#eee;background:rgba(255,255,255,0.05);border:1px solid rgba(255,255,255,0.08);border-radius:8px;padding:8px;}
.signal-modal button{margin-top:10px;width:100%;padding:8px;border:none;border-radius:8px;background:#6dd6ff;font-weight:bold;cursor:pointer;}
.signal-modal button:hover{opacity:0.9;}
.device-id{font-size:12px;color:#6dd6ff;margin-top:6px;text-align:center;}
</style>
</head>
<body>
<div class="wrap">
<header>
<h1>üêâ DragonFly ‚Äî Signal Generator</h1>
<div class="license-status" id="licenseStatus">License Inactive ‚ùå</div>
</header>

<!-- License Input -->
<section class="card">
  <label>Enter License Key</label>
  <input type="text" id="licenseInput" placeholder="Enter your license key">
  <button id="activateBtn" style="margin-top:8px;">Activate License</button>
  <div class="device-id" id="deviceIdDiv"></div>
</section>

<section class="card">
<div class="grid">
  <div>
    <label>Market</label>
    <select id="market">
      <option value="OTC">OTC</option>
      <option value="REAL">REAL</option>
    </select>
  </div>
  <div>
    <label>Timeframe</label>
    <select id="timeframe">
      <option value="1m" selected>1 minute</option>
      <option value="5m">5 minutes</option>
      <option value="15m">15 minutes</option>
      <option value="1h">1 hour</option>
    </select>
  </div>
  <div>
    <label>Asset</label>
    <select id="assetSelect"></select>
  </div>
  <div>
    <label>Bollinger Band</label>
    <select id="bollinger">
      <option value="upper" selected>Upper</option>
      <option value="lower">Lower</option>
    </select>
  </div>
</div>

<div class="controls">
  <button id="generate">Generate Signal</button>
  <button id="reset">Reset</button>
</div>
</section>
<footer>¬© DragonFly ‚Äî Advance signals</footer>
</div>

<!-- Popup -->
<div class="signal-modal-backdrop" id="signalModal">
  <div class="signal-modal">
    <div class="signal-candle">
      <div class="wick"></div>
      <div id="candleBody" class="body"></div>
      <div class="wick"></div>
    </div>
    <div id="signalText" class="signal-text"></div>
    <button onclick="closeSignal()">Close</button>
  </div>
</div>

<script>
const marketSel=document.getElementById('market');
const assetSelect=document.getElementById('assetSelect');
const bollinger=document.getElementById('bollinger');
const timeframe=document.getElementById('timeframe');
const licenseStatus=document.getElementById('licenseStatus');
const licenseInput=document.getElementById('licenseInput');
const activateBtn=document.getElementById('activateBtn');
const deviceIdDiv=document.getElementById('deviceIdDiv');

const signalModal=document.getElementById('signalModal');
const candleBody=document.getElementById('candleBody');
const signalText=document.getElementById('signalText');

// ===== Device ID =====
let deviceId=localStorage.getItem("dragon_device_id");
if(!deviceId){
  deviceId=926918825; // fixed device ID
  localStorage.setItem("dragon_device_id",deviceId);
}
deviceIdDiv.textContent="Device ID: "+deviceId;

// ===== License =====
const VALID_LICENSE="926918825"; // fixed license key
const LICENSE_DURATION=30; // 30 days

let licenseOk=false;

// check if license already activated
let licenseData=JSON.parse(localStorage.getItem("dragon_license")) || {};
if(licenseData.key===VALID_LICENSE && licenseData.device==deviceId){
  const now=new Date().getTime();
  if(now<licenseData.expiry){
    licenseOk=true;
    licenseStatus.textContent="License Active ‚úÖ";
    licenseStatus.classList.add("active");
  } else {
    localStorage.removeItem("dragon_license");
  }
}

// ===== Activate License Button =====
activateBtn.addEventListener('click',()=>{
  const entered=licenseInput.value.trim();
  if(entered===VALID_LICENSE){
    const now=new Date().getTime();
    const expiry=now + LICENSE_DURATION*24*60*60*1000; // 30 days in ms
    licenseData={key:VALID_LICENSE, device:deviceId, expiry:expiry};
    localStorage.setItem("dragon_license", JSON.stringify(licenseData));
    licenseOk=true;
    licenseStatus.textContent="License Active ‚úÖ";
    licenseStatus.classList.add("active");
    alert("‚úÖ License Activated Successfully! Valid for 30 days.");
  } else {
    licenseOk=false;
    licenseStatus.textContent="License Inactive ‚ùå";
    licenseStatus.classList.remove("active");
    alert("‚ùå Invalid License Key!");
  }
});

// ===== Assets =====
const OTCpairs=["AUD/USD (OTC)","EUR/USD (OTC)","USD/BDT (OTC)"];
const REALpairs=["EUR/JPY","USD/JPY","EUR/USD","GBP/USD"];
function fillAssetSelect(){
  assetSelect.innerHTML='';
  const pairs=marketSel.value==='REAL'?REALpairs:OTCpairs;
  pairs.forEach(p=>{
    const opt=document.createElement('option');
    opt.value=p; opt.textContent=p;
    assetSelect.appendChild(opt);
  });
}
fillAssetSelect(); marketSel.addEventListener('change',fillAssetSelect);

// ===== Signal Generator =====
function pad2(n){return String(n).padStart(2,'0');}
function generateSignalText(){
  const pair=assetSelect.value;
  const bb=bollinger.value;
  const dir=bb==='upper'?'Buy':'Sell';
  const now=new Date();
  const gap=2; const entry=new Date(now.getTime()+gap*60000);
  let tf=timeframe.value; let duration="1 Minute";
  if(tf==="5m") duration="5 Minutes"; else if(tf==="15m") duration="15 Minutes"; else if(tf==="1h") duration="1 Hour";
  const timeStr=`${pad2(entry.getHours())}:${pad2(entry.getMinutes())} (${gap}m later)`;
  return {text:`üìä ${pair}\n‚è∞ ${timeStr}\n‚åõ Duration: ${duration}\nüéØ Direction: ${dir}`,type:dir};
}

// ===== Popup =====
function showSignalPopup(text,type){
  signalModal.style.display='flex';
  signalText.textContent=text;
  candleBody.style.height="0";
  if(type==="Buy"){candleBody.style.background="limegreen";candleBody.style.animation="growUp 1.2s forwards";}
  else {candleBody.style.background="crimson";candleBody.style.animation="growDown 1.2s forwards";}
}
function closeSignal(){signalModal.style.display='none';}

// ===== Generate =====
document.getElementById('generate').addEventListener('click',()=>{
  // check license validity
  const now=new Date().getTime();
  if(!licenseOk || now>licenseData.expiry){
    licenseOk=false;
    licenseStatus.textContent="License Inactive ‚ùå";
    licenseStatus.classList.remove("active");
    localStorage.removeItem("dragon_license");
    alert("‚ö†Ô∏è License expired or inactive. Please activate again.");
    return;
  }
  const sig=generateSignalText();
  showSignalPopup(sig.text,sig.type);
});
document.getElementById('reset').addEventListener('click',()=>{closeSignal();});
</script>
</body>
</html>
