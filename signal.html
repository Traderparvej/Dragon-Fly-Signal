<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DragonFly ‚Äî Signal Generator</title>
<style>
:root{
  --bg:#081024;
  --panel:#0f1530;
  --muted:#9fb0d6;
  --text:#ffffff;
  --accent:#6dd6ff;
}
body{
  margin:0;
  font-family:Inter,ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
  background:linear-gradient(180deg,#05102a,#081024);
  color:var(--text);
}
.wrap{max-width:1100px;margin:18px auto;padding:18px;}
header h1{font-size:22px;margin:0;color:var(--accent);}
.card{background:var(--panel);border-radius:12px;padding:16px;margin-top:12px;}
.grid{display:grid;grid-template-columns:repeat(3,1fr);gap:12px;}
label{font-size:13px;color:var(--muted);display:block;margin-bottom:6px;}
select,input,button{width:100%;padding:10px;border-radius:10px;border:1px solid rgba(255,255,255,0.06);background:#fff;color:#000;font-weight:600;}
.controls{display:flex;gap:10px;margin-top:12px;}
.controls button{flex:1;background:var(--accent);color:#000;border:none;border-radius:10px;cursor:pointer;font-weight:600;}
.output{margin-top:12px;padding:16px;border-radius:12px;background:rgba(255,255,255,0.05);min-height:200px;white-space:pre-wrap;font-family:'Courier New', monospace;color:#fff;font-size:14px;}
footer{text-align:center;color:var(--muted);font-size:13px;margin-top:16px;}
a.owner-link{color:var(--accent);text-decoration:none;font-weight:bold;}
a.owner-link:hover{text-decoration:underline;}
@media (max-width:880px){.grid{grid-template-columns:1fr;}}
</style>
</head>
<body>
<div class="wrap">
<header>
<h1>üêâ DragonFly ‚Äî Signal Generator</h1>
<div style="margin-top:4px;font-size:13px;color:var(--muted)">Software: DragonFly &nbsp; Owner: <a class="owner-link" href="https://t.me/TraderParvej" target="_blank">@TraderParvej</a></div>
</header>

<section class="card">
<div class="grid">
  <div>
    <label>Market</label>
    <select id="market">
      <option value="OTC">OTC</option>
      <option value="REAL">REAL</option>
    </select>
  </div>
  <div>
    <label>Select Asset</label>
    <select id="assetSelect"></select>
    <div style="font-size:12px;color:var(--muted);margin-top:4px;">Only one pair can be selected at a time</div>
  </div>
  <div>
    <label>Bollinger Band</label>
    <select id="bollinger">
      <option value="upper">Upper</option>
      <option value="lower">Lower</option>
    </select>
  </div>
  <div>
    <label>Signal Mode</label>
    <select id="modeSelect">
      <option value="free">Free Analysis</option>
      <option value="premium">Premium Analysis</option>
    </select>
  </div>
</div>

<div class="controls">
  <button id="generate">Generate Signal</button>
  <button id="reset">Reset</button>
  <button id="copyOut">Copy Output</button>
</div>

<div class="output" id="output">‚ñ∂Ô∏è Press Generate to produce signals</div>
</section>

<section class="card" id="premiumSection" style="display:none;margin-top:12px;">
  <h3 style="margin-top:0;color:var(--accent)">Premium Packages</h3>
  <div style="display:flex;gap:12px;">
    <button class="pkgBtn" data-days="7" data-amount="5">$5 / 1 Week</button>
    <button class="pkgBtn" data-days="30" data-amount="10">$10 / 1 Month</button>
    <button class="pkgBtn" data-days="90" data-amount="20">$20 / 3 Months</button>
  </div>
  <div style="margin-top:8px;">
    <label>Order ID</label>
    <input type="text" id="orderID" placeholder="Enter your Order ID">
    <button id="verifyOrder">Verify Package</button>
    <div id="verifyMsg" style="color:#ff8a8a;margin-top:4px;"></div>
  </div>
</section>

<footer>¬© DragonFly ‚Äî Advanced Signals. Use responsibly.</footer>
</div>

<script>
// Pairs
const OTCpairs = ["AUD/USD (OTC)","USD/BRL (OTC)","EUR/USD (OTC)","NZD/CAD (OTC)","USD/ARS (OTC)"];
const REALpairs = ['EUR/JPY','USD/JPY','CAD/JPY','NZD/USD','EUR/USD','GBP/USD','AUD/JPY','GBP/CAD','USD/CAD','AUD/CAD','AUD/USD','GBP/AUD','GBP/JPY','USD/CHF','EUR/GBP'];

const marketSel = document.getElementById('market');
const assetSelect = document.getElementById('assetSelect');
const bollinger = document.getElementById('bollinger');
const modeSelect = document.getElementById('modeSelect');
const output = document.getElementById('output');
const generateBtn = document.getElementById('generate');
const resetBtn = document.getElementById('reset');
const copyBtn = document.getElementById('copyOut');
const premiumSection = document.getElementById('premiumSection');
const pkgBtns = document.querySelectorAll('.pkgBtn');
const orderInput = document.getElementById('orderID');
const verifyBtn = document.getElementById('verifyOrder');
const verifyMsg = document.getElementById('verifyMsg');

let premiumActive = false;
let premiumExpiry = null;

// Fill asset list
function fillAssets(){
  assetSelect.innerHTML = '';
  const list = marketSel.value === 'REAL' ? REALpairs : OTCpairs;
  list.forEach(p=>{
    const opt = document.createElement('option');
    opt.value = p; opt.textContent = p;
    assetSelect.appendChild(opt);
  });
}
fillAssets();
marketSel.addEventListener('change', fillAssets);

// Show premium section if premium selected
modeSelect.addEventListener('change', ()=>{
  if(modeSelect.value==='premium'){
    premiumSection.style.display='block';
  } else {
    premiumSection.style.display='none';
  }
});

// Utilities
function pad2(n){return String(n).padStart(2,'0');}
function randomMinuteOffset(){ return 1 + Math.floor(Math.random()*3); } // 1-3 min
function getRandomSignal(){ return Math.random()>0.5?'BUY':'SELL';}
function analysisText(bb){ return bb==='upper'?'Price at upper BB, short-term bullish momentum observed.':'Price at lower BB, short-term bearish momentum observed.';}

// Generate single signal
function buildSignal(){
  const asset = assetSelect.value;
  const bb = bollinger.value;
  const direction = getRandomSignal();
  const offset = randomMinuteOffset();
  const now = new Date();
  const entry = new Date(now.getTime() + offset*60*1000);
  const timeStr = `${pad2(entry.getHours())}:${pad2(entry.getMinutes())}`;
  const analysis = analysisText(bb);
  return {asset, timeStr, bb, direction, analysis};
}

// Generate signals
function generateSignals(){
  if(modeSelect.value==='free'){
    output.textContent='‚è≥ Generating free signals...';
    const signals=[];
    for(let i=0;i<5;i++){
      const sig=buildSignal();
      signals.push(sig);
    }
    displaySignals(signals);
  } else {
    if(!premiumActive){
      output.textContent='‚ùå Premium package not active. Please buy package and verify Order ID.';
      return;
    }
    const sig=buildSignal();
    displaySignals([sig]);
  }
}

// Display signals
function displaySignals(signals){
  let lines=[];
  signals.forEach(sig=>{
    lines.push('‚ú¶‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚ú¶');
    lines.push('üêâ DRAGONFLY ‚Äî AI MARKET ANALYSIS');
    lines.push('‚ú¶‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚ú¶\n');
    lines.push(`üìä Pair          : ${sig.asset}`);
    lines.push(`‚è∞ Entry Time    : ${sig.timeStr} (1 Minute Later)`);
    lines.push(`‚åõ Signal Duration: 1 Minute`);
    lines.push(`üìà Strategy      : Bollinger Band ‚Äì ${sig.bb.charAt(0).toUpperCase()+sig.bb.slice(1)} Zone`);
    lines.push(`üéØ Direction     : ${sig.direction}`);
    lines.push('\nüßæ Market Analysis');
    lines.push(`${sig.analysis}`);
    lines.push('\n‚ö° Note: Execute the trade exactly after 1 minute for optimal entry.');
    lines.push('‚ú¶‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚ú¶\n');
  });
  output.textContent = lines.join('\n');
}

// Premium package selection
pkgBtns.forEach(btn=>{
  btn.addEventListener('click', ()=>{
    const days = btn.dataset.days;
    const amount = btn.dataset.amount;
    alert(`Send $${amount} payment to Binance ID: 499388438\nAfter payment, enter the Order ID below and click Verify.`);
    premiumExpiry = new Date(new Date().getTime() + days*24*60*60*1000);
  });
});

// Verify Order ID
verifyBtn.addEventListener('click', ()=>{
  const id = orderInput.value.trim();
  if(!id){
    verifyMsg.textContent = '‚ùå Enter a valid Order ID';
    return;
  }
  verifyMsg.textContent = '‚úÖ Order ID submitted. Wait 24 hours then contact admin: ';
  verifyMsg.innerHTML += `<a href="https://t.me/TraderParvej" target="_blank">@TraderParvej</a>`;
  premiumActive = true;
});

// Buttons
generateBtn.addEventListener('click', generateSignals);
resetBtn.addEventListener('click', ()=>{output.textContent='‚ñ∂Ô∏è Press Generate to produce signals';});
copyBtn.addEventListener('click', ()=>{navigator.clipboard.writeText(output.textContent);copyBtn.textContent='Copied ‚úî';setTimeout(()=>copyBtn.textContent='Copy Output',1000);});
</script>
</body>
</html>
