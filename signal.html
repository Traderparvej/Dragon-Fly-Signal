<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dragonfly AI Signal</title>
<style>
body{font-family:Arial, sans-serif;background:#0a0a0a;color:#f5f5f5;display:flex;justify-content:center;align-items:center;height:100vh;margin:0}
.container{background:#111;padding:20px;border-radius:15px;box-shadow:0 0 15px #00ffe7;text-align:center}
button{padding:10px 20px;margin:10px;border:none;border-radius:8px;background:#00ffe7;color:#000;font-weight:bold;cursor:pointer;transition:0.3s}
button:hover{background:#00ccb7}
.modal{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.8);justify-content:center;align-items:center;z-index:9999}
.modal-content{background:#1a1a1a;padding:20px;border-radius:12px;box-shadow:0 0 25px #00ffe7;text-align:center;max-width:400px;width:90%;white-space:pre-line}
.close{color:#aaa;float:right;font-size:28px;font-weight:bold;cursor:pointer}
.close:hover{color:#fff}
.loading-dots{display:flex;justify-content:center;margin-top:15px}
.loading-dots span{width:10px;height:10px;margin:0 5px;background:#00ffe7;border-radius:50%;display:inline-block;animation:blink 1.4s infinite both}
.loading-dots span:nth-child(2){animation-delay:0.2s}
.loading-dots span:nth-child(3){animation-delay:0.4s}
@keyframes blink{0%,80%,100%{opacity:0;}40%{opacity:1;}}
</style>
</head>
<body>
<div class="container">
  <h1>🐉 Dragonfly AI</h1>
  <p>Select Market & Generate Signal</p>
  <select id="market"><option>OTC</option><option>Real Market</option></select>
  <br>
  <select id="asset"><option>EUR/USD</option><option>GBP/JPY</option><option>USD/JPY</option></select>
  <br>
  <select id="timeframe"><option>1m</option><option>5m</option><option>15m</option></select>
  <br>
  <button id="generateBtn">Generate Signal</button>
</div>

<!-- Loading Modal -->
<div id="loadingModal" class="modal">
  <div class="modal-content">
    <h2>🔄 Analyzing Market...</h2>
    <div class="loading-dots">
      <span></span><span></span><span></span>
    </div>
  </div>
</div>

<!-- Signal Modal -->
<div id="signalModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeSignal()">&times;</span>
    <pre id="signalText"></pre>
  </div>
</div>

<script>
const generateBtn=document.getElementById("generateBtn");
const loadingModal=document.getElementById("loadingModal");
const signalModal=document.getElementById("signalModal");
const signalText=document.getElementById("signalText");

function pad2(n){return n<10?'0'+n:n;}

generateBtn.addEventListener('click', ()=>{
  loadingModal.style.display='flex';
  setTimeout(()=>{ loadingModal.style.display='none'; showSignal(); },2000+Math.random()*2000);
});

function showSignal(){
  const pair=document.getElementById("asset").value;
  const tf=document.getElementById("timeframe").value;
  const now=new Date();
  const timeStr=pad2(now.getHours())+":"+pad2(now.getMinutes());
  const direction=Math.random()>0.5?"BUY":"SELL";

  signalText.textContent=
`✦━━━━━━━━━━━━━━━━✦
🐉 DRAGONFLY — AI MARKET ANALYSIS
✦━━━━━━━━━━━━━━━━✦

📊 Pair        : ${pair}
⏰ Entry Time  : ${timeStr}
⏳ Duration    : ${tf}
🎯 Direction   : ${direction}
🧾 Analysis    : Signal generated based on advanced AI candle logic

✦━━━━━━━━━━━━━━━━✦
✅ Trusted Dragonfly AI Generated Signal`;

  signalModal.style.display='flex';
}

function closeSignal(){ signalModal.style.display='none'; }
</script>
</body>
</html>
