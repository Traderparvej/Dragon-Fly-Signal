<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>DragonFly ‚Äî Signal Generator</title>
<style>
:root{
  --bg:#081024;
  --panel:#0f1530;
  --muted:#9fb0d6;
  --text:#ffffff;
  --accent:#6dd6ff;
  --warn:#ff6b6b;
}
*{box-sizing:border-box;}
body{
  margin:0;
  font-family:Inter,ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
  background:linear-gradient(180deg,#05102a,#081024);
  color:var(--text);
}
.wrap{max-width:1100px;margin:18px auto;padding:18px;}
header{display:flex;align-items:center;justify-content:space-between;gap:12px;flex-wrap:wrap;}
header h1{margin:0;font-size:20px;display:flex;align-items:center;gap:12px;}
.card{background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(0,0,0,0.03));border:1px solid rgba(255,255,255,0.04);border-radius:14px;padding:14px;margin-bottom:12px;}
.grid{display:grid;grid-template-columns:repeat(3,1fr);gap:12px;}
label{font-size:13px;color:var(--muted);display:block;margin-bottom:6px;}
select,button{width:100%;padding:10px;border-radius:10px;border:1px solid rgba(255,255,255,0.06);background:rgba(255,255,255,0.9);color:#000;font-weight:600;}
.controls{display:flex;gap:10px;margin-top:12px;}
.controls button{flex:1;background:var(--accent);color:#000;border:none;border-radius:10px;cursor:pointer;font-weight:600;}
.output{
  margin-top:12px;
  padding:16px;
  border-radius:12px;
  background:linear-gradient(180deg,rgba(255,255,255,0.01),rgba(0,0,0,0.02));
  border:1px solid rgba(255,255,255,0.03);
  min-height:200px;
  white-space:pre-wrap;
  font-family:'Courier New', Courier, monospace;
  color:#fff;
  font-size:14px;
  line-height:1.45;
}
.unicode{font-family:"Arial","DejaVu Sans",monospace;}
footer{text-align:center;color:var(--muted);font-size:13px;margin-top:16px;}
a.owner-link{color:var(--accent);text-decoration:none;font-weight:bold;}
a.owner-link:hover{text-decoration:underline;}
@media (max-width:880px){.grid{grid-template-columns:1fr;}}
.small-note{font-size:12px;color:var(--muted);}
.license-status-big{font-size:15px;font-weight:700;margin-left:12px;}
.license-expired{color:var(--warn);}
.license-details{display:flex;gap:12px;margin-top:4px;font-size:13px;}
.license-details div{background:rgba(255,255,255,0.05);padding:4px 8px;border-radius:6px;}
.get-new-license{margin-top:6px;display:inline-block;background:var(--accent);padding:6px 12px;border-radius:8px;color:#000;text-decoration:none;font-weight:bold;}
</style>
</head>
<body>
<div class="wrap">
<header>
<h1>üêâ DragonFly ‚Äî Signal Generator <span id="licenseStatus" class="license-status-big"></span></h1>
<div class="small">Software: DragonFly &nbsp; Owner: <a class="owner-link" href="https://t.me/TraderParvej" target="_blank">@TraderParvej</a></div>
<div class="license-details" id="licenseDetails">
  <div id="licenseActive">Active: ‚Äî</div>
  <div id="licenseExpiry">Expiry: ‚Äî</div>
  <div id="deviceId">ID: ‚Äî</div>
</div>
<a href="#" class="get-new-license" id="getNewLicenseBtn" target="_blank" style="display:none;">Get New License</a>
</header>

<section class="card">
<div class="grid">
  <div>
    <label>UTC Offset (eg. +6:00)</label>
    <select id="utcSelect">
      <option value="+0:00">UTC +0:00</option>
      <option value="+6:00" selected>UTC +6:00 (BD)</option>
    </select>
  </div>

  <div>
    <label>Market</label>
    <select id="market">
      <option value="OTC">OTC</option>
      <option value="REAL">REAL</option>
    </select>
  </div>

  <div>
    <label>Timeframe</label>
    <select id="timeframe">
      <option value="1m" selected>1 minute</option>
      <option value="5m">5 minutes</option>
      <option value="15m">15 minutes</option>
      <option value="1h">1 hour</option>
    </select>
  </div>

  <div>
    <label>Select Asset</label>
    <select id="assetSelect"></select>
    <div class="small-note">You can select only one asset at a time.</div>
  </div>

  <div>
    <label>Bollinger Band</label>
    <select id="bollinger">
      <option value="upper" selected>Upper</option>
      <option value="lower">Lower</option>
    </select>
  </div>
</div>

<div class="controls">
  <button id="generate">Generate Signal</button>
  <button id="reset">Reset</button>
  <button id="copyOut">Copy Output</button>
</div>

<div class="output unicode" id="output">‚ñ∂Ô∏è DATE: ‚Äî ‚óÄÔ∏è

(Press Generate to produce signals)</div>
</section>

<footer>¬© DragonFly ‚Äî Advance signals. Use responsibly.</footer>
</div>

<script>
const LICENSE_KEY = "dragon12580"; // hidden from UI
const LICENSE_STORAGE_KEY = "dragonfly_license_expiry";

const marketSel = document.getElementById('market');
const assetSelect = document.getElementById('assetSelect');
const bollinger = document.getElementById('bollinger');
const output = document.getElementById('output');
const generateBtn = document.getElementById('generate');
const resetBtn = document.getElementById('reset');
const copyBtn = document.getElementById('copyOut');
const utcSel = document.getElementById('utcSelect');
const tf = document.getElementById('timeframe');

const licenseStatusBig = document.getElementById('licenseStatus');
const licenseDetails = document.getElementById('licenseDetails');
const licenseActivePill = document.getElementById('licenseActive');
const licenseExpiryPill = document.getElementById('licenseExpiry');
const deviceIdPill = document.getElementById('deviceId');
const getNewLicenseBtn = document.getElementById('getNewLicenseBtn');

let licenseOk = false;
let licenseExpiry = localStorage.getItem(LICENSE_STORAGE_KEY) ? new Date(localStorage.getItem(LICENSE_STORAGE_KEY)) : null;
const deviceId = Math.floor(Math.random()*900000000+100000000); // fake unique device id

// ====== Assets ======
const OTCpairs = ["AUD/USD (OTC)","USD/BRL (OTC)","EUR/USD (OTC)","NZD/CAD (OTC)","USD/ARS (OTC)",
"AUD/CAD (OTC)","CAD/JPY (OTC)","USD/IDR (OTC)","EUR/GBP (OTC)","USD/BDT (OTC)"];
const REALpairs = ['EUR/JPY','USD/JPY','CAD/JPY','NZD/USD','EUR/USD','GBP/USD','AUD/JPY','GBP/CAD','USD/CAD','AUD/CAD','AUD/USD','GBP/AUD','GBP/JPY','USD/CHF','EUR/GBP'];

// fill assets
function fillAssetSelect(){
  assetSelect.innerHTML = '';
  const pairs = marketSel.value==='REAL'?REALpairs:OTCpairs;
  pairs.forEach(p=>{
    const opt = document.createElement('option');
    opt.value = p; opt.textContent = p;
    assetSelect.appendChild(opt);
  });
}
fillAssetSelect();
marketSel.addEventListener('change', fillAssetSelect);

// ====== Utils ======
function pad2(n){ return String(n).padStart(2,'0'); }
function fmtDate(d){ return `${pad2(d.getDate())}.${pad2(d.getMonth()+1)}.${d.getFullYear()}`; }

// ====== License UI ======
function adminTelegramUrl(msg){return `https://t.me/TraderParvej?start=${encodeURIComponent(msg||"")}`;}
function updateLicenseUI(){
  const now = new Date();
  if(licenseOk && licenseExpiry && licenseExpiry.getTime()<now.getTime()){
    licenseOk=false;
    licenseExpiry=null;
    localStorage.removeItem(LICENSE_STORAGE_KEY);
  }

  if(licenseOk && licenseExpiry){
    const diff = licenseExpiry - now;
    const days = Math.floor(diff/1000/60/60/24);
    const hrs = Math.floor(diff/1000/60/60)%24;
    const mins = Math.floor(diff/1000/60)%60;

    licenseStatusBig.textContent = `License Active ‚úÖ | Expires: ${fmtDate(licenseExpiry)} | Remaining: ${days}d ${hrs}h ${mins}m`;
    licenseActivePill.textContent = `Active: ${fmtDate(new Date(licenseExpiry.getTime()-30*24*60*60*1000))}`;
    licenseExpiryPill.textContent = `Expiry: ${fmtDate(licenseExpiry)}`;
    deviceIdPill.textContent = `ID: ${deviceId}`;
    getNewLicenseBtn.style.display='none';
  } else {
    licenseStatusBig.className='license-expired';
    licenseStatusBig.textContent = 'License Expired ‚ùå';
    licenseActivePill.textContent = 'Active: ‚Äî';
    licenseExpiryPill.textContent = 'Expiry: ‚Äî';
    deviceIdPill.textContent = `ID: ${deviceId}`;
    getNewLicenseBtn.style.display='inline-block';
    getNewLicenseBtn.href = adminTelegramUrl(`Hello @TraderParvej, I want a new DragonFly license. My Device ID: ${deviceId}`);
    getNewLicenseBtn.target='_blank';
  }
}
updateLicenseUI();

// ====== Signals ======
function generateSignalText(){
  const pair = assetSelect.value;
  const bb = bollinger.value;
  const direction = bb==='upper'?'Buy':'Sell';
  const analysis = bb==='upper'?'Price is touching upper BB; short-term bullish momentum observed.':'Price is touching lower BB; short-term bearish momentum observed.';
  const now = new Date();
  const randMin = Math.floor(Math.random()*3)+1;
  const entry = new Date(now.getTime() + randMin*60*1000);
  const timeStr = `${pad2(entry.getHours())}:${pad2(entry.getMinutes())}`;
  return `‚ú¶‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚ú¶ 
üêâ DRAGONFLY ‚Äî AI MARKET ANALYSIS
‚ú¶‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚ú¶

üìä Pair          : ${pair}
‚è∞ Entry Time    : ${timeStr}
‚åõ Signal Duration: 1 Minute
üìà Strategy      : Bollinger Band ‚Äì ${bb.charAt(0).toUpperCase()+bb.slice(1)} Zone
üéØ Direction     : ${direction}

üßæ Market Analysis
${analysis}

‚ö° Note: 1Step MTG and Trade Safety Margin.
‚ú¶‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚ú¶`;
}

generateBtn.addEventListener('click',()=>{
  if(!licenseOk){
    alert('License required to generate signals. Please get a new license.');
    return;
  }
  output.textContent = generateSignalText();
});

resetBtn.addEventListener('click',()=>{output.textContent='‚ñ∂Ô∏è DATE: ‚Äî ‚óÄÔ∏è\n\n(Press Generate to produce signals)';});
copyBtn.addEventListener('click',()=>{navigator.clipboard.writeText(output.textContent);copyBtn.textContent='Copied ‚úî';setTimeout(()=>copyBtn.textContent='Copy Output',1000);});

// ====== First time license entry ======
if(!licenseOk && !licenseExpiry){
  const enteredKey = prompt("Enter License Key:");
  if(enteredKey===LICENSE_KEY){
    licenseExpiry = new Date(new Date().getTime()+30*24*60*60*1000);
    localStorage.setItem(LICENSE_STORAGE_KEY,licenseExpiry);
    licenseOk = true;
    updateLicenseUI();
  } else {
    alert('Invalid Key. Signals disabled.');
    updateLicenseUI();
  }
} else if(licenseExpiry && new Date(licenseExpiry).getTime()>new Date().getTime()){
  licenseOk=true;
  updateLicenseUI();
}
</script>
</body>
</html>
