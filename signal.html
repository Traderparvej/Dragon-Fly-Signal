<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Signal Generator</title>
<style>
body{background:#0a0f24;color:#fff;font-family:sans-serif;padding:20px;}
button{background:#10b981;color:#fff;border:none;padding:10px 16px;border-radius:6px;cursor:pointer;}
#outDiv{margin-top:20px;white-space:pre-wrap;line-height:1.6;}

.asset-select-box {
  display:flex;
  flex-wrap:wrap;
  gap:8px;
  margin:10px 0;
}
.asset-option {
  background:#0f1530;
  border:1px solid rgba(255,255,255,0.2);
  border-radius:8px;
  padding:8px 12px;
  cursor:pointer;
  user-select:none;
  transition:0.2s;
}
.asset-option.active {
  background:#10b98133;
  border-color:#10b981;
  color:#10b981;
  font-weight:600;
}

.asset-box{
  background:#0f1530;
  border:1px solid rgba(255,255,255,0.08);
  border-radius:10px;
  padding:10px 14px;
  margin:6px 0;
  display:flex;
  justify-content:space-between;
  align-items:center;
  cursor:pointer;
}
.asset-box .pair{font-weight:600;}
.asset-box .tick{
  width:22px;height:22px;
  border:2px solid #6dd6ff;
  border-radius:6px;
  display:flex;align-items:center;justify-content:center;
}
.asset-box.checked .tick{background:#10b98133;}
.asset-box .tick svg{
  width:14px;height:14px;stroke:#10b981;display:none;
}
.asset-box.checked .tick svg{display:block;}
.asset-box .label{font-size:12px;color:#10b981;margin-left:6px;display:none;}
.asset-box.checked .label{display:inline;}
</style>
</head>
<body>

<h2>üêâ Signal Generator üêâ</h2>

<label>‡¶∏‡¶ø‡¶ó‡¶®‡ßç‡¶Ø‡¶æ‡¶≤ ‡¶∏‡¶Ç‡¶ñ‡ßç‡¶Ø‡¶æ:</label>
<input id="countInp" type="number" value="5" min="1" style="width:60px">
<br><br>

<label>Pair ‡¶®‡¶ø‡¶∞‡ßç‡¶¨‡¶æ‡¶ö‡¶® ‡¶ï‡¶∞‡ßÅ‡¶®:</label>
<div class="asset-select-box" id="assetBox">
  <div class="asset-option">EUR/USD</div>
  <div class="asset-option">USD/JPY</div>
  <div class="asset-option">GBP/USD</div>
  <div class="asset-option">AUD/JPY</div>
  <div class="asset-option">NZD/CAD</div>
</div>

<button onclick="generateOutput()">Generate Signals</button>

<div id="outDiv"></div>

<script>
let selectedAssets=[];

document.querySelectorAll(".asset-option").forEach(opt=>{
  opt.addEventListener("click",()=>{
    opt.classList.toggle("active");
    const val=opt.textContent.trim();
    if(opt.classList.contains("active")){
      selectedAssets.push(val);
    }else{
      selectedAssets=selectedAssets.filter(x=>x!==val);
    }
    console.log("Selected Pairs:",selectedAssets);
  });
});

function pad2(n){return n.toString().padStart(2,"0");}

function buildSignals(count){
  const boxes=[];
  if(selectedAssets.length===0) selectedAssets=["USD/JPY"]; // default
  let cursor=new Date();
  for(let i=0;i<count;i++){
    cursor=new Date(cursor.getTime()+(2+Math.floor(Math.random()*4))*60000);
    const time=`${pad2(cursor.getHours())}:${pad2(cursor.getMinutes())}`;
    const pair=selectedAssets[i % selectedAssets.length];
    const html=`
      <div class="asset-box">
        <span class="pair">${pair} | ${time}</span>
        <div style="display:flex;align-items:center;">
          <div class="tick">
            <svg viewBox="0 0 24 24" fill="none">
              <path d="M20 6L9 17l-5-5" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </div>
          <span class="label">‡¶á‡¶®‡¶∂‡¶æ</span>
        </div>
      </div>`;
    boxes.push(html);
  }
  return boxes;
}

function generateOutput(){
  const count=Number(countInp.value||5);
  const signals=buildSignals(count);

  let header=`
    <div>DATE: ${new Date().toLocaleDateString()}</div>
    <div>‚è∞ Signal Time Frame: 1 Minute</div>
    <div>üêâ DragonFly üêâ</div>
    <div>‚åõÔ∏è Signals:</div>
  `;

  outDiv.innerHTML=header+signals.join("");

  // tick mark toggle
  document.querySelectorAll(".asset-box").forEach(box=>{
    box.addEventListener("click",()=>{
      box.classList.toggle("checked");
    });
  });
}
</script>
</body>
</html>
