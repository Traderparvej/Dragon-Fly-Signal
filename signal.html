<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dragon Fly Signal - Cyber Pro</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
body {
  margin:0;
  font-family:'Poppins',sans-serif;
  background:#0b0b0b;
  overflow-x:hidden;
  color:#fff;
}
h1 {
  font-size:3rem;
  font-weight:700;
  text-align:center;
  margin:20px 0;
  background: linear-gradient(90deg,#00f0ff,#00ff99);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  letter-spacing:2px;
  text-shadow:0 0 20px rgba(0,255,255,0.3);
}

/* Animated digital grid background */
body::before {
  content:"";
  position:fixed;
  top:0; left:0; right:0; bottom:0;
  background: repeating-linear-gradient(0deg, rgba(0,255,255,0.05) 0 1px, transparent 1px 20px),
              repeating-linear-gradient(90deg, rgba(0,255,255,0.05) 0 1px, transparent 1px 20px);
  z-index:-1;
  animation: moveGrid 20s linear infinite;
}
@keyframes moveGrid { 0%{background-position:0 0,0 0;} 100%{background-position:200px 200px,200px 200px;} }

.controls {
  display:flex; flex-wrap:wrap; justify-content:center; gap:12px; margin-bottom:25px;
  max-width:900px;
}
.controls select, .controls input[type=number], #license {
  padding:12px; border-radius:12px; border:2px solid rgba(0,255,255,0.3);
  background: rgba(0,0,0,0.35); color:#00fff7; outline:none;
  min-width:140px; flex:1 1 140px; backdrop-filter:blur(6px);
  transition:0.3s;
}
.controls select:hover, .controls input[type=number]:hover, #license:hover{
  border-color:#00ff99;
  background: rgba(0,0,0,0.45);
}

.controls button {
  padding:12px 25px; border:none; border-radius:12px; font-weight:bold; cursor:pointer;
  background: linear-gradient(135deg,#00f0ff,#00ff99);
  color:#000; transition:0.3s;
  flex:1 1 140px;
  box-shadow:0 3px 12px rgba(0,255,255,0.3);
}
.controls button:hover {
  transform:scale(1.05);
  box-shadow:0 0 20px rgba(0,255,255,0.6);
}

#output { width:100%; max-width:900px; margin-top:20px; }
.signal-card {
  background:rgba(0,0,0,0.3); padding:14px; border-radius:14px;
  margin-bottom:12px; display:flex; justify-content:space-between; align-items:center;
  border-left:5px solid #00fff7; transition:0.5s; backdrop-filter:blur(6px);
  opacity:0; transform:translateY(-10px);
}
.signal-card.show { opacity:1; transform:translateY(0); transition:0.5s; }
.call { color:#00ff66; font-weight:bold; }
.put { color:#ff4d4d; font-weight:bold; }
.time-asset { color:#00e5ff; font-weight:bold; }

.loader {
  border: 4px solid rgba(0,255,255,0.2);
  border-top: 4px solid #00ff99;
  border-radius: 50%;
  width: 22px; height:22px;
  animation: spin 1s linear infinite;
  display:inline-block; margin-left:10px;
}
@keyframes spin {0%{transform:rotate(0deg);}100%{transform:rotate(360deg);}}
#license { outline:none; }

@media (min-width:1024px){
  h1{font-size:3.5rem;}
  .controls select, .controls input[type=number], #license, .controls button{padding:14px 18px; font-size:1.05rem;}
}
</style>
</head>
<body>

<h1>Quotex Dragon Fly Signal</h1>

<div class="controls">
<select id="utc">
<option value="+0">UTC +00:00</option>
<option value="+1">UTC +01:00</option>
<option value="+2">UTC +02:00</option>
<option value="+3">UTC +03:00</option>
<option value="+4">UTC +04:00</option>
<option value="+5">UTC +05:00</option>
<option value="+6" selected>UTC +06:00 üáßüá©</option>
<option value="+7">UTC +07:00</option>
<option value="+8">UTC +08:00</option>
</select>

<select id="marketType" onchange="updateAssets()">
<option value="Real">Real</option>
<option value="OTC">OTC</option>
</select>

<select id="asset"></select>

<select id="timeframe">
<option value="1">1 MIN</option>
<option value="5">5 MIN</option>
<option value="15">15 MIN</option>
</select>

<input type="number" id="numSignals" placeholder="Number of Signals" min="1" max="20" value="5">

<select id="signalType">
<option value="Call">Call</option>
<option value="Put">Put</option>
<option value="Both">Both</option>
</select>

<input type="text" id="license" placeholder="Enter License Key" style="display:none;">

<button onclick="generateSignals()">Generate Signals</button>
<button onclick="copySignals()">Copy All</button>
<button onclick="resetSignals()">Reset</button>
</div>

<div id="output"></div>

<script>
const realAssets = ["EUR/JPY","USD/JPY","CAD/JPY","NZD/USD","EUR/USD","GBP/USD","AUD/JPY","GBP/CAD","USD/CAD","AUD/CAD","AUD/USD","GBP/AUD","GBP/JPY","USD/CHF","EUR/GBP"];
const otcAssets = ["EUR/USD (OTC)","NZD/CAD (OTC)","USD/INR (OTC)","AUD/JPY (OTC)","AUD/USD (OTC)","CAD/CHF (OTC)","USD/DZD (OTC)","USD/PKR (OTC)","AUD/NZD (OTC)","EUR/SGD (OTC)","USD/CHF (OTC)","USD/BRL (OTC)","EUR/CAD (OTC)","NZD/CHF (OTC)","NZD/JPY (OTC)","USD/NGN (OTC)","USD/TRY (OTC)","USD/COP (OTC)","USD/EGP (OTC)","CHF/JPY (OTC)","GBP/CAD (OTC)","NZD/USD (OTC)","USD/MXN (OTC)","AUD/CAD (OTC)","AUD/CHF (OTC)","EUR/AUD (OTC)","EUR/CHF (OTC)","EUR/GBP (OTC)","GBP/JPY (OTC)","USD/CAD (OTC)","USD/PHP (OTC)","USD/BDT (OTC)","GBP/AUD (OTC)","USD/ARS (OTC)","USD/IDR (OTC)","USD/JPY (OTC)","USD/ZAR (OTC)","GBP/USD (OTC)","CAD/JPY (OTC)","GBP/CHF (OTC)","GBP/NZD (OTC)","EUR/NZD (OTC)"];

function updateAssets(){
  const marketType = document.getElementById("marketType").value;
  const assetDropdown = document.getElementById("asset");
  assetDropdown.innerHTML="";
  const list = marketType==="Real"? realAssets : otcAssets;
  list.forEach(a=>{
    const opt=document.createElement("option");
    opt.value=a; opt.textContent=a; assetDropdown.appendChild(opt);
  });
}
updateAssets();

async function generateSignals(){
  const licenseInput = document.getElementById("license");
  const output = document.getElementById("output");
  if(licenseInput.style.display==="none"){
    licenseInput.style.display="block";
    output.innerHTML=`<p style="color:#ff4d4d;">‚ùå License ‡¶®‡¶ø‡¶§‡ßá Telegram ‡¶è ‡¶Ø‡ßã‡¶ó‡¶æ‡¶Ø‡ßã‡¶ó ‡¶ï‡¶∞‡ßÅ‡¶®:</p>
      <p><a href="https://t.me/QxParvej" target="_blank">QxParvej</a></p>
      <p><a href="https://t.me/+SsTMPgPVYoVlNTQ1" target="_blank">Telegram Group</a></p>`;
    licenseInput.focus(); return;
  }
  const license = licenseInput.value.trim();
  if(license!=="DragonFly100"){
    output.innerHTML=`<p style="color:#ff4d4d;">‚ùå License ‡¶®‡¶ø‡¶§‡ßá Telegram ‡¶è ‡¶Ø‡ßã‡¶ó‡¶æ‡¶Ø‡ßã‡¶ó ‡¶ï‡¶∞‡ßÅ‡¶®:</p>
      <p><a href="https://t.me/QxParvej" target="_blank">QxParvej</a></p>
      <p><a href="https://t.me/+SsTMPgPVYoVlNTQ1" target="_blank">Telegram Group</a></p>`;
    licenseInput.focus(); return;
  }

  output.innerHTML=`<p style="color:#00ccff;">‚ö° Generating signals <span class="loader"></span></p>`;
  await new Promise(r=>setTimeout(r,10000)); // 10s delay

  output.innerHTML="";
  const num = parseInt(document.getElementById("numSignals").value)||5;
  const type = document.getElementById("signalType").value;
  const asset = document.getElementById("asset").value;
  let now = new Date();
  for(let i=0;i<num;i++){
    const randomGap = Math.floor(Math.random()*6)+5;
    now.setMinutes(now.getMinutes()+randomGap);
    let h=now.getHours().toString().padStart(2,'0');
    let m=now.getMinutes().toString().padStart(2,'0');
    let sigTime=`${h}:${m}`;
    let sigType=type==="Both"? (Math.random()>0.5?"Call":"Put") : type;
    const card=document.createElement("div");
    card.className="signal-card";
    card.innerHTML=`<span class="time-asset">${sigTime} | ${asset}</span> <span class="${sigType.toLowerCase()}">${sigType}</span>`;
    output.appendChild(card);
    setTimeout(()=>card.classList.add("show"),i*300); // fade-in animation
  }
}

function copySignals(){
  const output = document.getElementById("output");
  const utcOffset = document.getElementById("utc").value;
  const now = new Date();
  const dateStr = now.toLocaleDateString('en-GB');
  const timeframe = document.getElementById("timeframe").value;

  let header = `‚ñ∂Ô∏è DATE: ${dateStr} ‚óÄÔ∏è\n\n‚è∞ UTC ${utcOffset} ; MTG :- 1 STEP‚ûï\nOwner: @TraderParvej\nüê¨ DragonFly üê¨\n‚åõÔ∏è ${timeframe} minutes :-\n\n`;
  const text = Array.from(output.children).map(c=>c.innerText).join("\n");
  navigator.clipboard.writeText(header + text).then(()=>alert("Signals copied!"));
}

function resetSignals(){document.getElementById("output").innerHTML="";}
</script>

</body>
</html>
