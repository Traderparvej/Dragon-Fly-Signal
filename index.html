<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>DragonFly ‚Äî Login</title>
<style>
:root{
  --bg:#0a0f1f;
  --panel:#151b30;
  --muted:#9fb0d6;
  --text:#ffffff;
  --accent:#6dd6ff;
}
*{box-sizing:border-box;}
body{
  margin:0;
  font-family:Inter,ui-sans-serif,system-ui;
  background:radial-gradient(circle at top, #0f1f3d, #050912);
  color:var(--text);
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}
.card{
  background:linear-gradient(180deg,rgba(255,255,255,0.04),rgba(0,0,0,0.2));
  border:1px solid rgba(255,255,255,0.06);
  border-radius:18px;
  padding:30px;
  width:100%;
  max-width:380px;
  text-align:center;
  box-shadow:0 8px 30px rgba(0,0,0,0.5);
}
.card h1{
  margin:0 0 12px;
  font-size:24px;
  background:linear-gradient(90deg,#6dd6ff,#00ffaa);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}
.card p{
  margin:0 0 24px;
  font-size:14px;
  color:var(--muted);
}
input{
  width:100%;
  padding:12px;
  border-radius:12px;
  border:1px solid rgba(255,255,255,0.08);
  background:rgba(255,255,255,0.9);
  color:#000;
  font-weight:600;
  margin-bottom:14px;
}
button{
  width:100%;
  padding:12px;
  border-radius:12px;
  border:none;
  background:var(--accent);
  color:#000;
  font-size:16px;
  font-weight:700;
  cursor:pointer;
  transition:all .2s;
}
button:hover{background:#4dc9f3;}
.footer{
  margin-top:16px;
  font-size:12px;
  color:var(--muted);
}
.footer a{color:var(--accent);text-decoration:none;}
.footer a:hover{text-decoration:underline;}
.logo{
  font-size:40px;
  margin-bottom:10px;
}
.message{
  margin-top:12px;
  font-size:14px;
  font-weight:600;
}
</style>
</head>
<body>

<div class="card">
  <div class="logo">üêâ</div>
  <h1>DragonFly</h1>
  <p>Sign in to continue to your trading signals</p>

  <form id="loginForm">
    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>

  <div id="msg" class="message"></div>
  <div class="footer">¬© 2025 DragonFly ¬∑ Owner: <a href="https://t.me/TraderParvej" target="_blank">@TraderParvej</a></div>
</div>

<script>
const form = document.getElementById("loginForm");
const msg = document.getElementById("msg");

// Encoded credentials (simple obfuscation)
const encodedUser = btoa("Dragonfly11"); // Username
const encodedPass = btoa("@Dragon");     // Password

form.addEventListener("submit", (e)=>{
  e.preventDefault();
  const user = document.getElementById("username").value.trim();
  const pass = document.getElementById("password").value.trim();

  if(btoa(user) === encodedUser && btoa(pass) === encodedPass){
    msg.style.color = "limegreen";
    msg.textContent = "‚úÖ Login successful! Redirecting...";
    setTimeout(()=> window.location.href = "signal.html", 800);
  } else {
    msg.style.color = "tomato";
    msg.textContent = "‚ùå Invalid username or password";
  }
});
</script>

</body>
</html>
