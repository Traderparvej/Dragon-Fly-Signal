<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dragon Fly Signal - Login</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      overflow: hidden;
    }

    .login-box {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 40px;
      width: 350px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
      text-align: center;
      color: #fff;
      animation: fadeIn 1.2s ease;
    }

    .login-box h2 {
      margin-bottom: 10px;
      font-size: 24px;
      font-weight: 600;
      color: #00e5ff;
      letter-spacing: 1px;
    }

    .login-box p {
      margin-bottom: 25px;
      font-size: 14px;
      opacity: 0.8;
    }

    .fixed-username {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 12px;
      background: rgba(0, 229, 255, 0.2);
      color: #fff;
      font-size: 14px;
      text-align: center;
      font-weight: bold;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      font-size: 14px;
      outline: none;
      transition: 0.3s;
    }

    .login-box input:focus {
      background: rgba(255, 255, 255, 0.2);
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, #00e5ff, #00ff9d);
      color: #000;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 15px;
      transition: 0.3s;
    }

    .login-box button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #00ffcc;
    }

    .error {
      color: #ff4d4d;
      font-size: 13px;
      margin-top: 10px;
      display: none;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Dragon Fly Signal</h2>
    <p>Login to access signals</p>

    <!-- Fixed Username -->
    <div class="fixed-username">Username: Dragon Fly</div>

    <!-- Password Input -->
    <input type="password" id="password" placeholder="Enter Password" />
    <button onclick="login()">Login</button>
    <div class="error" id="error">Invalid password!</div>
  </div>

  <script>
    function login() {
      const pass = document.getElementById("password").value.trim();
      if (pass === "125800") {
        window.location.href = "signal.html";
      } else {
        document.getElementById("error").style.display = "block";
      }
    }
  </script>
</body>
</html>
